        form {
            border: 3px solid #f1f1f1;
            font-family: Arial, Helvetica, sans-serif;

            width: 1200px;
            height: 310px;

        }

            width: 100%;
            padding: 12px;
            margin: auto;
            width: 100%;
            padding: 10px;
        }

        input[type=checkbox] {
            margin-top: 16px;
        }

        input[type=submit] {
            margin-top: 16px;
            background-color: lightblue;

            margin-bottom: 25px;
        }

        .news {
            font-weight: bold;
            font-family: monospace;

        }


        label {
            display: block;
            font: 1rem 'Fira Sans', sans-serif;
        }
